<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kozoriz</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-img"></div>
            <h1>ZXC</h1>
        </div>
        <nav>
            <a href="#">link2</a>
            <a href="#">link1</a>
            <a href="#">link3</a>
            <a href="#">link4</a>
            <a href="#">link5</a>
        </nav>
    </header>
    <div class="container">
        <div id="calc">
            <input id="display" type="text" disabled>
            <div class="butt-delete">C</div>
            <div class="buttons">7</div>
            <div class="buttons">8</div>
            <div class="buttons">9</div>
            <button class="operators" value="/" disabled>/</button>
            <div class="buttons">4</div>
            <div class="buttons">5</div>
            <div class="buttons">6</div>
            <button class="operators" value="*" disabled>*</button>
            <div class="buttons">1</div>
            <div class="buttons">2</div>
            <div class="buttons">3</div>
            <button class="operators" value="-" disabled>-</button>
            <div class="buttons">0</div>
            <button class="operators" value="." disabled>.</button>
            <div class="buttons">=</div>
            <button class="operators" value="+" disabled>+</button>
        </div>
        <script src="./scripts/calc-script.js"></script>
    </div>
</body>
</html>
